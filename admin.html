<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - GT ANIMES</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .form-group { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #FF0000; max-width: 400px; margin: 0 auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; }
        .btn-add { background: #FF0000; color: #fff; border: none; padding: 12px; width: 95%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .list-preview { margin-top: 30px; text-align: left; font-size: 14px; }
    </style>
</head>
<body>

    <h2 style="color: #FF0000;">Adicionar Anime</h2>

    <div class="form-group">
        <input type="text" id="titulo" placeholder="Nome do Anime (Ex: Naruto)">
        <input type="text" id="capa" placeholder="Link da Imagem (JPG/PNG)">
        <input type="text" id="video" placeholder="Link do Vídeo/Player">
        <button class="btn-add" onclick="gerarCodigo()">GERAR CÓDIGO JSON</button>
    </div>

    <div class="list-preview">
        <p>Após gerar, copie o código e cole no seu arquivo <b>lista.json</b> no GitHub:</p>
        <textarea id="resultado" style="width: 100%; height: 150px; background: #111; color: #0f0; border: 1px solid #333; padding: 10px;"></textarea>
    </div>

    <script>
        function gerarCodigo() {
            const t = document.getElementById('titulo').value;
            const c = document.getElementById('capa').value;
            const v = document.getElementById('video').value;

            if(!t || !c || !v) return alert("Preencha todos os campos!");

            const novoAnime = {
                "titulo": t,
                "capa": "https://images.weserv.nl/?url=" + c,
                "link": v
            };

            document.getElementById('resultado').value = JSON.stringify(novoAnime, null, 2) + ",";
        }
    </script>

</body>
</html>
