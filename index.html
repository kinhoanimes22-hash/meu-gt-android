<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT ANIMES - Catálogo</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .search-box { width: 90%; padding: 12px; margin: 20px 0; border-radius: 25px; border: 2px solid #FF0000; background: #111; color: #fff; outline: none; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .anime-card { width: 160px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #333; transition: 0.3s; }
        .anime-card:hover { border-color: #FF0000; transform: scale(1.05); }
        .anime-card img { width: 100%; height: 230px; object-fit: cover; }
        .anime-card h3 { font-size: 14px; margin: 8px; height: 35px; overflow: hidden; }
        .btn-play { background: #FF0000; color: white; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="color: #FF0000;">GT ANIMES</h1>
    <input type="text" id="search" class="search-box" placeholder="Pesquisar anime dublado..." onkeyup="searchAnime()">

    <div class="container" id="animeList">
        <div class="anime-card">
            <img src="https://via.placeholder.com/160x230" alt="Capa">
            <h3>Anime Exemplo</h3>
            <button class="btn-play" onclick="location.href='LINK_DO_VIDEO'">Assistir</button>
        </div>
<div style="text-align: center; padding: 20px; border-top: 1px solid #222;">
    <a href="termos.html" style="color: #666; font-size: 12px; text-decoration: none;">Termos de Uso e Política de Privacidade</a>
</div>
        </div>
<div style="text-align: center; padding: 20px; border-top: 1px solid #222;">
    <a href="termos.html" style="color: #666; font-size: 12px; text-decoration: none;">Termos de Uso e Política de Privacidade</a>
</div>

    <script>
        function searchAnime() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('anime-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
