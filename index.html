<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT ANIMES</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .anime-card { background: #111; margin: 10px; padding: 10px; border-radius: 10px; width: 160px; border: 1px solid #222; }
        .anime-card img { width: 100%; border-radius: 5px; height: 230px; object-fit: cover; background: #222; }
        .btn-play { background: #FF0000; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        input#search { width: 80%; padding: 12px; border-radius: 20px; border: 1px solid #FF0000; background: #000; color: #fff; margin-top: 20px; }
        footer { margin-top: 30px; padding: 20px; border-top: 1px solid #222; }
        .link-footer { color: #666; font-size: 12px; text-decoration: none; }
        .btn-dev { display: inline-block; margin-top: 15px; color: #FF0000; text-decoration: none; border: 1px solid #FF0000; padding: 5px 15px; border-radius: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <h1 style="color: #FF0000; margin-top: 30px;">GT ANIMES</h1>
    <input type="text" id="search" onkeyup="searchAnime()" placeholder="Pesquisar anime...">

    <div class="container" id="animeList">
        </div>

    <footer>
        <a href="termos.html" class="link-footer">Termos de Uso e Privacidade</a><br>
        <a href="sobre.html" class="btn-dev">üë®‚Äçüíª Conhe√ßa o Desenvolvedor</a>
    </footer>

    <script>
        // Puxa os dados do arquivo lista.json que voc√™ corrigiu
        fetch('lista.json')
            .then(res => res.json())
            .then(data => {
                let html = '';
                data.forEach(anime => {
                    html += `
                        <div class="anime-card">
                            <img src="${anime.capa}" alt="${anime.titulo}">
                            <h3>${anime.titulo}</h3>
                            <button class="btn-play" onclick="location.href='${anime.link}'">Assistir</button>
                        </div>`;
                });
                document.getElementById('animeList').innerHTML = html;
            }).catch(err => console.error("Erro ao carregar lista:", err));

        function searchAnime() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('anime-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
