<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT ANIMES</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #FF0000; margin-bottom: 20px; }
        
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
        }

        .anime-card { 
            background: #111; 
            padding: 15px; 
            border-radius: 15px; 
            width: 160px; 
            border: 1px solid #FF0000;
        }

        /* Links de imagem que funcionam em qualquer navegador */
        .anime-card img { 
            width: 100%; 
            height: 230px; 
            border-radius: 10px; 
            object-fit: cover;
            background: #222;
        }

        .btn-play { 
            background: #FF0000; 
            color: #fff; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: bold; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <h1>GT ANIMES</h1>

    <div class="container">
        <div class="anime-card">
            <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx151807-m19X1pif7S9Z.png" alt="Solo Leveling">
            <p>Solo Leveling</p>
            <button class="btn-play">ASSISTIR</button>
        </div>

        <div class="anime-card">
            <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/nx21-S63PewCHr9wp.jpg" alt="One Piece">
            <p>One Piece</p>
            <button class="btn-play">ASSISTIR</button>
        </div>
    </div>

</body>
</html>
